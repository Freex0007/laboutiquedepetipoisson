<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Boutique de Ti Poisson</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #d1f0ff, #ffffff);
      color: #333;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      text-align: center;
      background-color: #0288d1;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Boutique de Ti Poisson</h1>
    <p>Des vêtements stylés qui font des vagues !</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Produits</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=T-shirt+Poisson" alt="T-shirt Poisson">
      <h3>T-shirt Poisson</h3>
      <p>19,99 €</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Hoodie+Marine" alt="Hoodie Marine">
      <h3>Hoodie Marine</h3>
      <p>39,99 €</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Casquette+Bleue" alt="Casquette Bleue">
      <h3>Casquette Bleue</h3>
      <p>14,99 €</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 La Boutique de Ti Poisson - Tous droits réservés.</p>
  </footer>
</body>
</html>
